<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
</head>
<body>
    <div class="container" style=" text-align:center; background-color:aqua;height:100vh;font-size:48px;"> 
        <h2>ROOM BOOKING SYSTEM</h2>
        <hr>
        <div class="form">
            <form action="">
                Room Number: <input type="text" id="roomNo" >
                <br><br>
                Traveller Name: <input type="text" id="travellerName">
                <br><br>
                Checkin Date: <input type="datetime-local" id="checkin">
                <br><br>
                Checkout Date: <input type="datetime-local" id="checkout">
                <div class="btns">
                    <button class="btn">Confirm Booking</button>
                    <button class="btn">Get Info</button>
                    <button class="btn">Update</button>
                    <button class="btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
